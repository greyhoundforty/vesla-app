# Vesla Server Configuration Example
# Format: YAML

# Comma-separated list of domains
domains: "example.com,www.example.com"

# DigitalOcean API token (from https://cloud.digitalocean.com/account/api/tokens)
do_token: "dop_v1_your_token_here"

# Email for Let's Encrypt certificate notifications
acme_email: "admin@example.com"

# Admin password for Traefik dashboard
dashboard_password: "secure_password_here"

# Install Tailscale VPN for secure remote access
install_tailscale: false

# Install Portainer for Docker container management UI
install_portainer: true
